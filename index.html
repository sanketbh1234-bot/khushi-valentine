<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanket ‚ù§Ô∏è Khushi</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 360px;
    text-align: center;
    position: relative;
    z-index: 2;
}

img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 12px;
}

h1 { color: #ff4d6d; font-size: 22px; }
h2 { margin: 10px 0 15px; }

.btnRow {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 10px;
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.25s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    transform: scale(1);
}

#noBtn {
    background: #ccc;
}

/* Floating hearts */
.heart {
    position: fixed;
    color: #ff4d6d;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
    z-index: 0;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}
</style>
</head>

<body>

<div class="box">
    <img src="us.jpg" alt="Sanket and Khushi">
    <h1>Hey Khushi üòè</h1>
    <p>Look at us‚Ä¶ kinda cute ngl.</p>
    <h2>Will you be my Valentine? üíñ</h2>

    <div class="btnRow">
        <button id="yesBtn">YES üíò</button>
        <button id="noBtn">No üôÑ</button>
    </div>
</div>

<script>
let scale = 1;
let growing = false;
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

// YES CLICK
yesBtn.onclick = function() {
    document.body.innerHTML = `
    <div style="text-align:center;padding:50px;font-family:Arial;">
        <img src="us.jpg" style="width:260px;border-radius:15px;"><br>
        <h1 style="color:#ff4d6d;">KHUSHI SAID YESSS ü•≥üíñ</h1>
        <h2>Sanket + Khushi = Official Valentine Duo üíë‚ú®</h2>
        <p>This screenshot is now a legal love contract.</p>
        <p style="margin-top:15px;font-weight:bold;">
            You are mine anyway üòà
        </p>
    </div>`;
};

// Detect proximity to NO
function checkProximity(e) {
    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;
    const distance = Math.hypot(e.clientX - btnX, e.clientY - btnY);

    growing = distance < 130;
}

// Smooth YES growth
function growYes() {
    if (growing && scale < 3) {
        scale += 0.01;
        yesBtn.style.transform = `scale(${scale})`;
    }
    requestAnimationFrame(growYes);
}
growYes();

document.addEventListener("mousemove", checkProximity);
document.addEventListener("touchmove", (e) => checkProximity(e.touches[0]));

// Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
