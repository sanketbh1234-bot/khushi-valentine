<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanket ‚ù§Ô∏è Khushi</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Main Card */
.box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    width: 380px;
    text-align: center;
    position: relative;
    z-index: 10;
}

img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}

h1 { color: #ff4d6d; margin: 10px 0; }
p { margin: 5px 0 10px; }

/* Buttons */
button {
    padding: 12px 25px;
    margin: 15px 10px 0;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#yesBtn { background: #ff4d6d; color: white; }
#yesBtn:hover { transform: scale(1.08); }

#noBtn {
    background: #ccc;
    position: fixed;
    left: 60%;
    top: 70%;
    transition: left 0.25s ease, top 0.25s ease;
}

/* Floating hearts */
.heart {
    position: fixed;
    color: #ff4d6d;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
    z-index: 1;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}
</style>
</head>

<body>

<div class="box">
    <img src="us.jpg" alt="Sanket and Khushi">
    <h1>Hey Khushi üòè</h1>
    <p>Look at us‚Ä¶ kinda cute ngl.</p>
    <h2>Will you be my Valentine? üíñ</h2>
    <button id="yesBtn">YES üíò</button>
</div>

<button id="noBtn">No üôÑ</button>

<script>
// YES BUTTON
document.getElementById("yesBtn").onclick = function() {
    document.body.innerHTML = `
    <div style="text-align:center;padding:40px;font-family:Arial;">
        <img src="us.jpg" style="width:260px;border-radius:15px;"><br>
        <h1 style="color:#ff4d6d;">KHUSHI SAID YESSS ü•≥üíñ</h1>
        <h2>Sanket + Khushi = Official Valentine Duo üíë‚ú®</h2>
        <p>This screenshot is now a legal love contract.</p>
    </div>`;
};

// Smooth moving NO button
const noBtn = document.getElementById("noBtn");

document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const distance = Math.hypot(e.clientX - btnX, e.clientY - btnY);

    if (distance < 120) {
        const newX = Math.random() * (window.innerWidth - rect.width);
        const newY = Math.random() * (window.innerHeight - rect.height);
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }
});

// Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);
</script>

</html>
